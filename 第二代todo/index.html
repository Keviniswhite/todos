<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo·记忆生活·保存每一天</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./todo.css">
    <style>
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
        
        canvas {
            background-color: #ff7474;
        }
    </style>
    <style>
        .todo-cell {
            background-color: #fff;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container todo-container panel panel-default col-md-5 float-default">
        <div class="clearfix margin-t-b flex-todo-submit ">
            <input type="text" class="todo-input float-left ">
            <button class="todo-submit btn btn-danger ">发布</button>
        </div>

        <div class="todo-result panel-body panel-heading margin-t-b ">

        </div>

    </div>
    <div id="particles-js"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
    <script src="todo.js">
    </script>
</body>

</html>
